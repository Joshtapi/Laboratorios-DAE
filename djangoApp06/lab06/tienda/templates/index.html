{% extends 'layout.html' %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <style>
      #Carrusel .carousel-item img {
          width: 900px;
          height: 350px;
          object-fit: cover;
      }
  </style>
  <div id="Carrusel" class="carousel-inner" role="listbox">
      <div class="carousel-item active">
          <img class="d-block img-fluid" src="https://www.businessempresarial.com.pe/wp-content/uploads/2021/02/210218-IK-verano_01.jpeg" alt="First slide" >
      </div>
      <div class="carousel-item">
          <img class="d-block img-fluid" src="https://images.hola.com/imagenes/estar-bien/20190617143878/tipos-chocolate-cuanto-engordan-cs/0-690-657/tipos-chocolate-t.jpg?tx=w_680" alt="Second slide">
      </div>
      <div class="carousel-item">
          <img class="d-block img-fluid" src="https://images.hola.com/imagenes/cocina/noticiaslibros/20230306227519/recetas-con-galletas-oreo-tartas-helados-batidos/1-213-295/adobe-oreo-1-a.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
          <img class="d-block img-fluid" src="https://images8.alphacoders.com/673/673331.jpg" alt="Third slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
  
  <div class="row">
    {% for prod in product_list %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="producto/{{prod.id}}/">
          <img class="card-img-top" src="{{ prod.imagen.url }}" alt="">
        </a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="producto/{{prod.id}}/">{{prod.nombre}}</a>
          </h4>
          <h5>S/ {{ prod.precio }}</h5>
          <p class="card-text">Categoria: {{ prod.categoria.nombre }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- /.row -->

{% endblock %}
